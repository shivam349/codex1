<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mithila Makhana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message. error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .products-list {
            margin-top: 30px;
        }

        .product-card {
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .product-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .product-info p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e1e8ed;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Admin Panel</h1>
            <p>Mithila Makhana Management</p>
        </div>

        <div class="content">
            <div class="tabs">
                <div class="tab active" onclick="showTab('add-product')">Add Product</div>
                <div class="tab" onclick="showTab('view-products')">View Products</div>
                <div class="tab" onclick="showTab('orders')">Orders</div>
            </div>

            <div id="add-product" class="tab-content active">
                <div id="message" class="message"></div>
                
                <form id="productForm">
                    <div class="row">
                        <div class="form-group">
                            <label for="name">Product Name *</label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" required>
                                <option value="premium">Premium</option>
                                <option value="standard">Standard</option>
                                <option value="organic">Organic</option>
                                <option value="flavoured">Flavoured</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" required></textarea>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="price">Price (‚Çπ) *</label>
                            <input type="number" id="price" required min="0">
                        </div>

                        <div class="form-group">
                            <label for="compareAtPrice">Compare Price (‚Çπ)</label>
                            <input type="number" id="compareAtPrice" min="0">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="stock">Stock *</label>
                            <input type="number" id="stock" required min="0" value="0">
                        </div>

                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input type="text" id="weight" value="250g">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="image">Image URL *</label>
                        <input type="url" id="image" required placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="featured">Featured?</label>
                            <select id="featured">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="inStock">In Stock?</label>
                            <select id="inStock">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="adminPassword">Admin Password *</label>
                        <input type="password" id="adminPassword" required value="admin123">
                    </div>

                    <button type="submit" class="btn">Add Product</button>
                </form>
            </div>

            <div id="view-products" class="tab-content">
                <div id="productsList" class="products-list">
                    <p style="text-align: center; color: #666;">Loading products...</p>
                </div>
            </div>

            <div id="orders" class="tab-content">
                <div id="ordersList" class="products-list">
                    <p style="text-align: center; color: #666;">Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for specific tabs
            if (tabName === 'view-products') {
                loadProducts();
            } else if (tabName === 'orders') {
                loadOrders();
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Add product
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const productData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                compareAtPrice: document.getElementById('compareAtPrice').value ? parseFloat(document.getElementById('compareAtPrice').value) : undefined,
                image: document.getElementById('image').value,
                category: document.getElementById('category').value,
                stock: parseInt(document.getElementById('stock').value),
                weight: document.getElementById('weight').value,
                featured: document.getElementById('featured').value === 'true',
                inStock: document.getElementById('inStock').value === 'true',
                adminPassword: document.getElementById('adminPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Product added successfully!', 'success');
                    document.getElementById('productForm').reset();
                } else {
                    showMessage(`‚ùå Error: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        });

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();

                const productsList = document.getElementById('productsList');
                
                if (products.length === 0) {
                    productsList.innerHTML = '<p style="text-align: center; color: #666;">No products found</p>';
                    return;
                }

                productsList.innerHTML = products.map(product => `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/80'">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>‚Çπ${product.price} | ${product.category} | Stock: ${product.stock}</p>
                            <p style="font-size: 12px; color: #999;">${product.description.substring(0, 100)}...</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('productsList').innerHTML = `<p style="text-align: center; color: #e74c3c;">Error loading products: ${error.message}</p>`;
            }
        }

        // Load orders (requires admin password)
        async function loadOrders() {
            try {
                const adminPassword = prompt('Enter admin password:');
                if (!adminPassword) return;

                const response = await fetch(`${API_URL}/orders`, {
                    headers: {
                        'admin-password': adminPassword
                    }
                });

                const orders = await response.json();

                const ordersList = document.getElementById('ordersList');
                
                if (orders.length === 0) {
                    ordersList.innerHTML = '<p style="text-align: center; color: #666;">No orders found</p>';
                    return;
                }

                ordersList.innerHTML = orders.map(order => `
                    <div class="product-card">
                        <div class="product-info">
                            <h3>Order #${order.orderNumber}</h3>
                            <p>
                                ${order.shippingAddress?.firstName} ${order.shippingAddress?.lastName} | 
                                ‚Çπ${order.totalPrice} | 
                                Status: <strong>${order.status}</strong>
                            </p>
                            <p style="font-size: 12px; color: #999;">
                                Items: ${order.items.length} | 
                                Created: ${new Date(order.createdAt).toLocaleDateString()}
                            </p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('ordersList').innerHTML = `<p style="text-align: center; color: #e74c3c;">Error loading orders: ${error.message}</p>`;
            }
        }

        // Load products on page load
        window.addEventListener('load', loadProducts);
    </script>
</body>
</html>
