# Render deployment configuration for Backend API only
services:
  # Backend API service
  - type: web
    name: mithila-makhana-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: node backend/server.js
    healthCheckPath: /api/status
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        value: mithila_makhana_jwt_secret_key_2024_change_in_production
      - key: FRONTEND_URL
        value: https://codex1-jfqm.vercel.app
